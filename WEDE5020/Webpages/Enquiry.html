<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phiri's Whiskful Treats - Enquiry Form</title>

  <!-- Cute Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&family=Quicksand:wght@400;500&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: #FFF8F7;
      margin: 0;
      color: #5A3E36;
    }

    header {
      text-align: center;
      padding: 20px;
      background: #FFDDEE;
      border-bottom: 3px solid #FFB6C1;
    }

    header h1 {
      font-family: 'Baloo 2', cursive;
      color: #D14D72;
      margin-bottom: 5px;
    }

    .form-container {
      background: #FFF0F5;
      padding: 30px 40px;
      max-width: 700px;
      margin: 40px auto;
      border-radius: 20px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }

    .form-container h2 {
      font-family: 'Baloo 2', cursive;
      color: #C0395E;
      text-align: center;
      margin-bottom: 10px;
    }

    .form-container p.intro {
      text-align: center;
      font-style: italic;
      color: #5A3E36;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 12px;
      border: 1px solid #FFC0CB;
      font-family: 'Quicksand', sans-serif;
    }

    input[type="submit"] {
      background-color: #FFB6C1;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 20px;
      padding: 12px 25px;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
      font-size: 1rem;
    }

    input[type="submit"]:hover {
      background-color: #FFDAB9;
      transform: scale(1.05);
    }

    .section-title {
      font-family: 'Baloo 2', cursive;
      color: #D14D72;
      margin-top: 30px;
      margin-bottom: 15px;
      text-align: left;
      font-size: 1.4rem;
    }

    .quick-links {
      text-align: center;
      margin-top: 30px;
    }

    .quick-links a {
      background: #FFB6C1;
      color: white;
      text-decoration: none;
      padding: 10px 18px;
      border-radius: 20px;
      margin: 5px;
      display: inline-block;
      transition: 0.3s;
    }

    .quick-links a:hover {
      background: #FFDAB9;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <header>
    <h1>Phiri's Whiskful Treats üç∞</h1>
    <p>Bakery Enquiry Form</p>
  </header>

  <div class="form-container">
    <h2>Send Us Your Sweet Request!</h2>
    <p class="intro">Fill in the form below and let us create your perfect treat üç™üéÇ</p>

    <form action="#" method="post" enctype="multipart/form-data">
      
      <!-- Personal Info -->
      <div class="section">
        <h3 class="section-title">Personal Information üßë‚Äçüç≥</h3>
        <label for="name">Full Name *</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address *</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number *</label>
        <input type="tel" id="phone" name="phone" required>
      </div>

      <!-- Order Details -->
      <div class="section">
        <h3 class="section-title">Order Details üç∞</h3>
        <label for="product-category">Product Category *</label>
        <select id="product-category" name="product-category" required>
          <option value="">-- Select a category --</option>
          <option value="cakes">Cakes</option>
          <option value="cupcakes">Cupcakes</option>
          <option value="cookies">Cookies</option>
          <option value="bread">Artisan Bread</option>
          <option value="desserts">Desserts</option>
          <option value="catering">Catering</option>
        </select>

        <label for="enquiry-type">Type of Enquiry *</label>
        <select id="enquiry-type" name="enquiry-type" required>
          <option value="">-- Select enquiry type --</option>
          <option value="custom-order">Custom Order</option>
          <option value="bulk-order">Bulk/Business Order</option>
          <option value="event">Event Catering</option>
          <option value="general">General Question</option>
        </select>

        <label for="flavours">Preferred Flavours üç´üçì</label>
        <input type="text" id="flavours" name="flavours" placeholder="e.g. Chocolate, Vanilla">

        <label for="dietary">Dietary Requirements üå±</label>
        <select id="dietary" name="dietary">
          <option value="">-- Select if applicable --</option>
          <option value="none">None</option>
          <option value="gluten-free">Gluten-Free</option>
          <option value="vegan">Vegan</option>
          <option value="sugar-free">Sugar-Free</option>
          <option value="nut-free">Nut-Free</option>
          <option value="halal">Halal</option>
        </select>

        <label for="theme">Theme or Design üéâ</label>
        <input type="text" id="theme" name="theme" placeholder="e.g. Wedding, Birthday, Floral">

        <label for="quantity">Estimated Quantity Needed ü•Æ</label>
        <input type="text" id="quantity" name="quantity" placeholder="e.g. 2 cakes, 24 cupcakes">

        <label for="event-date">Event or Delivery Date üìÖ</label>
        <input type="date" id="event-date" name="event-date">

        <label for="preferred-time">Preferred Time for Pickup/Delivery ‚è∞</label>
        <input type="time" id="preferred-time" name="preferred-time">

        <label for="delivery-method">Pickup or Delivery? üöö</label>
        <select id="delivery-method" name="delivery-method">
          <option value="">-- Select one --</option>
          <option value="pickup">Pickup</option>
          <option value="delivery">Delivery</option>
        </select>

        <label for="image">Upload a reference image (optional) üñºÔ∏è</label>
        <input type="file" id="image" name="image" accept="image/*">

        <label for="message">Additional Details *</label>
        <textarea id="message" name="message" rows="5" placeholder="Share any other details about your request..." required></textarea>

        <input type="submit" value="Submit Enquiry">
      </div>
    </form>

    <div class="quick-links">
      <a href="Contact.html">Contact Information</a>
      <a href="HomePage.html">Home</a>
      <a href="Products.html">Browse Products</a>
      <a href="Enquiry.html">Place Another Enquiry</a>
    </div>

  </div>

</body>
</html>
